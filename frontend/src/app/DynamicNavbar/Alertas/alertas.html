<div class="alert-container" [attr.data-type]="type">
  <!-- Icono dinámico -->
  <div class="icon-container">
    @if (loading) {
      <div class="spinner"></div>
    } @else {
      @if (type === 'success') {
        <!-- Icono de Éxito -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      } @else if (type === 'error') {
        <!-- Icono de Error -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      } @else if (type === 'warning') {
        <!-- Icono de Advertencia -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 
                   1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
      } @else if (type === 'info') {
        <!-- Icono de Información -->
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
             stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      }
    }
  </div>

  <!-- Contenido de texto -->
  <div class="text-content">
    @if (title) {
      <h3 class="title">{{ title }}</h3>
    }
    @if (message) {
      <p class="message">{{ message }}</p>
    }
  </div>

  <!-- Contenedor de botones -->
  @if (buttons.length > 0) {
    <div class="buttons-container">
      @for (btn of buttons; track btn.text) {
        <button (click)="btn.onClick()" 
                [disabled]="loading"
                class="alert-button"
                [class.primary]="btn.style === 'primary'"
                [class.secondary]="btn.style === 'secondary'"
                [class.delete]="btn.style === 'delete'">
                
          {{ btn.text }}
        </button>
      }
    </div>
  }
</div>
