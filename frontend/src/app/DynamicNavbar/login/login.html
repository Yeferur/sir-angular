<!--
========================================
PLANTILLA PARA LOGIN-CONTENT
========================================
Diseño centrado y minimalista para una experiencia
de inicio de sesión sin distracciones.
-->
<div class="login-view-container">
  <div class="login-form-wrapper">
    <img [src]="isDarkMode ? 'assets/img/LogoMaxitoursPNG.webp' : 'assets/img/LogoMaxitours-Light.webp'"
                    alt="Logo" class="logo">

    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username" class="form-label">Usuario o Correo</label>
        <input id="username" type="text" class="form-input" [(ngModel)]="username" name="username" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
            />
            <button
              type="button"
              class="toggle-password"
              (click)="showPassword = !showPassword"
              aria-label="Mostrar u ocultar contraseña"
              >
              <!-- OJO NORMAL -->
              @if (!showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  }

                  <!-- OJO TACHADO -->
                  @if (showPassword) {
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.544-7a10.05 10.05 0 012.184-3.272m1.768-1.768A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.308 5.066M15 12a3 3 0 00-3-3m0 0a3 3 0 013 3m-3-3v.01M3 3l18 18" />
                      </svg>
                    }
                  </button>
                </div>
              </div>


              @if (error) {
                <div class="error-message">
                  {{ error }}
                </div>
              }

              <button type="submit" class="btn-primary" [disabled]="isLoading">
                @if (!isLoading) {
                  <span>Iniciar Sesión</span>
                }
                @if (isLoading) {
                  <div class="spinner-small"></div>
                }
              </button>

              <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </form>
          </div>
        </div>
